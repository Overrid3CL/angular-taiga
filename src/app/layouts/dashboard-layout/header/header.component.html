    <li routerLinkActive="active-link">
      <a href="#">Projects</a>
    </li>
    <li routerLinkActive="active-link">

    <li routerLinkActive="active-link">
      <a href="#">Reporting</a>
    </li>
  </ul>
</nav>

<span class="spacer"></span>
<div class="icons-section">
  <!-- <button
    tuiIconButton
    type="button"
    icon="tuiIconSun"
    size="m"
    class="tui-space_right-3"
    appearance="flat"
    (click)="changeTheme()"
  ></button> -->

  <button
    tuiIconButton
    type="button"
    icon="tuiIconBell"
    size="m"
    class="tui-space_right-3"
    appearance="custom"
  ></button>

  <button
    tuiIconButton
    type="button"
    icon="tuiIconSettings"
    size="m"
    class="tui-space_right-3"
    routerLinkActive="active-link"
    [routerLink]="['./settings']"
    appearance="custom"
  ></button>

  <tui-hosted-dropdown [content]="content">
    <button
      tuiIconButton
      type="button"
      icon="tuiIconUser"
      size="m"
      class="tui-space_right-3"
      appearance="custom"
    ></button>
  </tui-hosted-dropdown>
</div>

<ng-template #content>
  <tui-data-list role="menu">
    <tui-opt-group *ngFor="let group of groups" [label]="group.label">
      <a
        *ngFor="let item of group.items"
        #rla="routerLinkActive"
        tuiOption
        role="menuitemradio"
        routerLinkActive
        [attr.aria-checked]="rla.isActive"
        [attr.routerLink]="item.routerLink || null"
        (click)="item.onClick ? item.onClick() : null"
      >
        <div>
          <tui-svg src="{{ item.icon }}" class="tui-space_right-2"></tui-svg
          >{{ item.label }}
        </div>
      </a>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
